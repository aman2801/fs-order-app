<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCAINS App</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #root {
            width: 100%;
            max-width: 400px; /* Typical mobile width */
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            min-height: 100vh; /* Full height on mobile */
        }
        @media (min-width: 600px) {
            #root {
                min-height: 80vh; /* Adjust for larger screens */
            }
        }
        .pacifico {
        font-family: 'sans-serif';
        font-size: 20px;
        color: white;
        margin: 0 0 0 0;

        }

        .lobster {
        font-family: 'Lobster', cursive;
        font-size: 48px;
        color: white;
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="../src/index.js"></script>
</body>
</html>
